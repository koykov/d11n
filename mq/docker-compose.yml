version: "3"

services:
  zeromq:
    build:
      context: .
      dockerfile: ./zeromq.dockerfile
    image: zeromq
    network_mode: "host"
    restart: always
    volumes:
      - ./bin:/opt/broker/bin
      - ./config:/opt/broker/config
      - ./logs:/opt/broker/logs
      - ./shell:/opt/broker/shell
      - ./zsrc:/opt/broker/zsrc
